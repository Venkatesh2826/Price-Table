<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="price1">
            <h3 class="pricetitle">Basic</h3>
            <h1 class="pricetag">$11.99/month</h1>
            <input type="checkbox" name="gb" id="gb">10Gb storage
            <br><br>
            <input type="checkbox" name="user" id="user">1 User
            <br><br>
            <i class="fa-solid fa-ban"></i> Support
            <br><br>
            <button class="btn">Sign up</button>
        </div>

         <div class="price2">
            <h3 class="pricetitle">Standard</h3>
            <h1 class="pricetag">$19.99/month</h1>
            <input type="checkbox" name="gb" id="gb">50Gb storage
            <br><br>
            <input type="checkbox" name="user" id="user">5 User
            <br><br>
            <input type="checkbox" name="support" id="support">Phone & Email Support
            <br><br>
            <button class="btn">Sign up</button>
         </div>

         <div class="price3">
            <h3 class="pricetitle">Premium</h3>
            <h1 class="pricetag">$49.99/month</h1>
            <input type="checkbox" name="gb" id="gb">100Gb storage
            <br><br>
            <input type="checkbox" name="user" id="user">10 Users
            <br><br>
            <input type="checkbox" name="support" id="support">24/7 Support
            <br><br>
            <button class="btn">Sign up</button>
         </div>
    </div>
    
</body>
</html>
